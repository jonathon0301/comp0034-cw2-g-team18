{% extends 'bootstrap/base.html' %}
{% block title %}Register{% endblock title %}
{% block styles %}
    {{ super() }}
    <link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet">
{% endblock styles %}
{% block content %}
    <div class="container form-login">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
        {% endfor %}
    </div>
    <form action="/register" method="post" class="form-login">
    <div class="form-group">
            <h5 style="text-align: center;font-size: x-large">register</h5>
        </div>
        <div class="form-group">
            <label for="id_username">username</label>
            <input type="text" class="form-control" name="username" id="id_username" placeholder="Enter username" {% if username %}value="{{ username }}"{% endif %} autofocus required>
        </div>
        <div class="form-group">
            <label for="id_password">password</label>
            <input type="password" class="form-control" name="password" id="id_password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="id_confirm">Confirm Password</label>
            <input type="password" class="form-control" name="confirm" id="id_confirm" placeholder="Confirm Password" required>
        </div>
        <div class="form-group">
            <button type="reset" class="btn btn-default pull-left">reset</button>
            <a href="{{ url_for('login') }}" class="btn btn-default pull-left">login</a>
            <button type="submit" class="btn btn-primary pull-right">commit</button>
        </div>
    </form>

{% endblock content %}
